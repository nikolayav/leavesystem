<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<script th:replace="fragments/header :: headerElement"></script>

<head>
<title>Employee Leave System Add User</title>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = 'admin-dashboard';
		});
	});
</script>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="jumbotron">
    <div class="row">
      <div class="col">
        <div class="card-body" style="width: 50em; margin: 0 auto; margin-top: -3em;">
          <div class="card-header p-3 mb-2 bg-dark text-white">
            <h5 style="margin-top: 0.5rem;">Add New User</h5>
          </div>
          <form action="" th:object="${user}" method='POST' class="needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -0.5em;">

              <div class="col">
                <label>First name</label> <input type="text" class="form-control" th:field="*{firstName}"> 
                <span th:errors="*{firstName}" class="error text-danger"></span>

              </div>
              <div class="col">
                <label>Middle name</label>
                <input type="text" class="form-control" th:field="${user.middleName}">
                <span th:errors="*{middleName}" class="error text-danger"></span>
              </div>
              
              <div class="col">
                <label>Last name</label>
                <div class="input-group">
                  <input type="text" class="form-control" th:field="${user.lastName}">
                  <span th:errors="*{lastName}" class="error text-danger"></span>
                </div>
              </div>
            </div>

            <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -2em;">
              <div class="col">
                <label>Email</label> 
                <input type="text" class="form-control" th:field="${user.email}">
                <span th:errors="*{email}" class="error text-danger"></span>
              </div>

              <div class="col">
                <label>Username</label> 
                <input type="text" class="form-control" th:field="${user.username}">
                <span th:errors="*{username}" class="error text-danger"></span>
              </div>

              <div class="col">
                <label>Initial Password</label> 
                <input type="password" class="form-control" th:field="${user.password}">
                <span th:errors="*{password}" class="error text-danger"></span>
              </div>
            </div>

            <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -2em;">
              <div class="col">
                <label>Position</label> 
                <input type="text" class="form-control" th:field="${user.position}">
                <span th:errors="*{position}" class="error text-danger"></span>
              </div>
              
              <div class="col">
                <label>Total Paid Leave Days</label> 
                <input type="text" class="form-control" th:field="${user.paidLeaveDaysLeft}">
                <span th:errors="*{paidLeaveDaysLeft}" class="error text-danger"></span>
              </div>
            </div>
            
            <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -2em;">
              <div class="col">
                <label>Manager</label>
                <div class="form-row">
                  <select class="selectpicker text-muted" th:field="*{manager}" data-style="btn-light">
                    <option value="">Select Manager...</option>
                    <option th:each="user : ${managers}" th:value="${user.id}" th:utext="${user.firstName}+' '+${user.lastName} + ' (' +${user.position} +')'" th:selected="${user.manager}" />
                  </select>
                </div>
              </div>

              <div class="col">
                <label>Role</label>
                <div class="form-row">
                  <select class="selectpicker" th:field="*{role}" data-style="btn-light">
                    <option value="">Select Role...</option>
                    <option value="User" th:selected="${user.role}">User</option>
                    <option value="Manager" th:selected="${user.role}">Manager</option>
                    <option value="Admin" th:selected="${user.role}">System Admin</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -0.5em;">
              <div class="col">
                <button class="btn btn-info" type="submit">Submit</button>
              </div>

            </div>
          </form>
          <div class="col">
            <button class="btn btn-info float-right" id="back" style="margin-top: -4em;">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
