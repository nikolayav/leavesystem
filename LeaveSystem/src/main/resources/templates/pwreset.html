<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<script th:replace="fragments/header :: headerElement"></script>

<head>
<title>Employee Leave System Add User</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />
<style>
body {
	font-family: "Open Sans", sans-serif;
	height: 100vh;
	background-color: #CACACA;
}

h1 {
  font-family: Muli;
  font-size: 24px;
  font-style: normal;
  font-variant: small-caps;
  font-weight: 400;
  line-height: 26.4px;
}

h3 {
  font-family: Muli;
  font-size: 14px;
  font-style: normal;
  font-variant: normal;
  font-weight: 700;
  line-height: 15.4px;
}

p {
  font-family: Muli;
  font-size: 14px;
  font-style: normal;
  font-variant: normal;
  font-weight: 400;
  line-height: 20px;
}

blockquote {
  font-family: Muli;
  font-size: 21px;
  font-style: normal;
  font-variant: normal;
  font-weight: 400;
  line-height: 30px;
}

pre {
  font-family: Muli;
  font-size: 13px;
  font-style: normal;
  font-variant: normal;
  font-weight: 400;
  line-height: 18.5667px;
}

.wrapper {
	display: flex;
	align-items: center;
	flex-direction: column;
	justify-content: center;
	width: 100%;
	min-height: 100%;
	padding: 20px;
	background: #CACACA;
}

.customform {
	border-radius: 2px 2px 5px 5px;
	padding: 10px 20px 20px 20px;
	width: 90%;
	max-width: 720px;
	background: #ffffff;
	position: relative;
	padding-bottom: 80px;
	box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
}

.customform.loading button {
	max-height: 100%;
	padding-top: 50px;
}

.customform.loading button .spinner {
	opacity: 1;
	top: 40%;
}

.customform.ok button {
	background-color: #8bc34a;
}

.customform.ok button .spinner {
	border-radius: 0;
	border-top-color: transparent;
	border-right-color: transparent;
	height: 20px;
	animation: none;
	transform: rotateZ(-45deg);
}

.customform input {
	display: block;
	padding: 15px 10px;
	margin-bottom: 10px;
	width: 100%;
	border: 1px solid #ddd;
	transition: border-width 0.2s ease;
	border-radius: 2px;
}

.customform input+i.fa {
	color: #fff;
	font-size: 1em;
	position: absolute;
	margin-top: -47px;
	opacity: 0;
	left: 0;
	transition: all 0.1s ease-in;
}

.customform input:focus {
	outline: none;
	color: #444;
	border-color: #343a40;
	border-left-width: 35px;
}

.customform input:focus+i.fa {
	opacity: 1;
	left: 30px;
	transition: all 0.25s ease-out;
}

.customform .title {
	color: #444;
	font-size: 1.2em;
	font-weight: bold;
	margin: 10px 0 30px 0;
	border-bottom: 1px solid #eee;
	padding-bottom: 20px;
}

.customform a:link, a:visited {
	width: 100%;
	height: 100%;
	padding: 15px;
	background: #c62828;
	color: #fff;
	border: none;
	margin-top: 20px;
	position: relative;
	left: 0;
	bottom: 0;
	max-height: 60px;
	border: 0px solid rgba(0, 0, 0, 0.1);
	border-radius: 0 0 2px 2px;
	transform: rotateZ(0deg);
	transition: all 0.1s ease-out;
	border-bottom-width: 7px;
	display: inline-block;
	text-align: center;
	vertical-align: middle;
	text-decoration: none;
}

.customform button {
	width: 100%;
	height: 100%;
	padding: 10px 10px;
	background: #343a40;
	color: #fff;
	display: block;
	border: none;
	margin-top: 20px;
	position: relative;
	left: 0;
	bottom: 0;
	max-height: 60px;
	border: 0px solid rgba(0, 0, 0, 0.1);
	border-radius: 0 0 2px 2px;
	transform: rotateZ(0deg);
	transition: all 0.1s ease-out;
	border-bottom-width: 7px;
}

.customform button .spinner {
	display: block;
	width: 40px;
	height: 40px;
	position: absolute;
	border: 4px solid #ffffff;
	border-top-color: rgba(255, 255, 255, 0.3);
	border-radius: 100%;
	left: 50%;
	top: 0;
	opacity: 0;
	margin-left: -20px;
	margin-top: -20px;
	animation: spinner 0.6s infinite linear;
	transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius
		0.3s ease;
	box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
}

.customform button .spinner {
	display: block;
	width: 40px;
	height: 40px;
	position: absolute;
	border: 4px solid #ffffff;
	border-top-color: rgba(255, 255, 255, 0.3);
	border-radius: 100%;
	left: 50%;
	top: 0;
	opacity: 0;
	margin-left: -20px;
	margin-top: -20px;
	animation: spinner 0.6s infinite linear;
	transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius
		0.3s ease;
	box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
}

.customform:not (.loading ) button:hover {
	box-shadow: 0px 1px 3px #2196F3;
}

.customform:not (.loading ) button:focus {
	border-bottom-width: 4px;
}

.select {
	position: relative;
	display: inline-block;
	margin-bottom: 15px;
	width: 100%;
}

.select select {
	display: inline-block;
	width: 100%;
	cursor: pointer;
	padding: 10px 15px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: #e6e6e6;
	color: #7b7b7b;
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
}

.select select::-ms-expand {
	display: none;
}

.select select:hover, .select select:focus {
	color: #000;
	background: #f5f5f5;
}

.select select:disabled {
	opacity: 0.5;
	pointer-events: none;
}

.select__arrow {
	position: absolute;
	top: 16px;
	right: 15px;
	width: 0;
	height: 0;
	pointer-events: none;
	border-style: solid;
	border-width: 8px 5px 0 5px;
	border-color: #7b7b7b transparent transparent transparent;
}

.select select:hover ~ .select__arrow, .select select:focus ~
	.select__arrow {
	border-top-color: #7b7b7b;
}

.select select:disabled ~ .select__arrow {
	border-top-color: #ccc;
}
</style>
<script>
function validatePassword(){
  var password = document.getElementById("password");
  var confirm_password = document.getElementById("confirm_password");
	
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="row">
    <div class="col"></div>
    <form action="" th:object="${user}" method='POST' class="customform" style="margin-top: 3em;">
      <p class="title">Change password</p>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -0.5em;">


        <input type="hidden" class="form-control" th:field="*{firstName}" autofocus> <span th:errors="*{firstName}" class="error text-danger"></span> <input type="hidden" class="form-control"
          th:field="${user.middleName}"> <span th:errors="*{middleName}" class="error text-danger"></span> <input type="hidden" class="form-control" th:field="${user.lastName}"> <span
          th:errors="*{lastName}" class="error text-danger"></span> <input type="hidden" class="form-control" th:field="${user.email}"> <span th:errors="*{email}" class="error text-danger"></span>

        <input type="hidden" class="form-control" th:field="${user.username}"> <span th:errors="*{username}" class="error text-danger"></span>

<div class="form-row">
        
          <label>New Password</label> <input type="password" class="form-control" th:field="${user.password}" id="password" required="required"> <span th:errors="*{password}"
            class="error text-danger"></span>
        
        
                
          <label>Confirm Password</label> <input type="password" class="form-control" id="confirm_password" required="required"> <span th:errors="*{password}"
            class="error text-danger"></span>
        
      </div>
</div>

      <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -2em;">
        <div class="col">
          <input type="hidden" class="form-control" th:field="${user.position}"> <span th:errors="*{position}" class="error text-danger"></span>
        </div>

        <div class="col">

          <input type="hidden" class="form-control" th:field="${user.paidLeaveDaysLeft}"><span th:errors="*{paidLeaveDaysLeft}" class="error text-danger"></span>
        </div>
      </div>

      <div class="form-row p-3 mb-2 bg-white text-dark" style="margin-top: -2em;">

        <div class="col">
          <div class="select">
            <select style="visibility: hidden;" th:field="*{manager}">
              <option value="" hidden>Select Manager...</option>
              <option th:each="user : ${managers}" th:value="${user.id}" th:utext="${user.firstName}+' '+${user.lastName} + ' (' +${user.position} +')'" th:selected="${user.manager}" />
            </select>
          </div>
        </div>
        <div class="col">
          <div class="select">
            <select style="visibility: hidden;" th:field="*{role}">
              <option value="" hidden>Select Role...</option>
              <option value="User">User</option>
              <option value="Manager">Manager</option>
              <option value="Admin">System Admin</option>
            </select>
          </div>
        </div>

      </div>

      <div class="form-row p-3 mb-2 bg-white text-dark">
        <div class="col">

          <button onClick="validatePassword();">
            <i class="spinner" type="submit"></i><span class="state">Save Changes</span>
          </button>
        </div>

        <div class="col">
          <a href="/admin-dashboard">Cancel</a>
        </div>
      </div>
    </form>


    <div class="col"></div>
  </div>




</body>
</html>
