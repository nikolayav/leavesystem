<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<script th:replace="fragments/header :: headerElement"></script>

<head>
<title>LeaveSystem Admin Dashboard</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap User Management Data Table</title>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script th:replace="fragments/header :: headerElement"></script>
<style type="text/css">
body {
	color: #566787;
	background: #f5f5f5;
	font-family: 'Varela Round', sans-serif;
	font-size: 13px;
}

.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	margin: 30px 0;
	border-radius: 3px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.table-title {
	padding-bottom: 15px;
	background: #343a40;
	color: #fff;
	padding: 16px 30px;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
}

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn {
	float: right;
	font-size: 13px;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;
	outline: none !important;
	margin-left: 10px;
}

.table-title .btn:hover, .table-title .btn:focus {
	
}

.table-title .btn i {
	float: left;
	font-size: 21px;
	margin-right: 5px;
}

.table-title .btn span {
	float: left;
	margin-top: 2px;
}

table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 10px 15px;
	vertical-align: middle;
}

table.table tr th:first-child {
	width: 
}

table.table tr th:last-child {
	width: 100px;
}

table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}

table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}

table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}

table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}

table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
}

table.table td a:hover {
	color: #2196F3;
}

table.table td a.settings {
	color: #2196F3;
}

table.table td a.delete {
	color: #F44336;
}

table.table td i {
	font-size: 19px;
}

table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}

.status {
	font-size: 30px;
	margin: 2px 2px 0 0;
	display: inline-block;
	vertical-align: middle;
	line-height: 10px;
}

.text-success {
	color: #10c469;
}

.text-info {
	color: #62c9e8;
}

.text-warning {
	color: #FFC107;
}

.text-danger {
	color: #ff5b5b;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
<script type="text/javascript">
      $('.btn-delete').on('click', function (e) {
          e.preventDefault();
          var href =$(this).attr('href');
          $('#modal-warning #btnDelteYes').attr('href',href);
          $('#modal-warning').modal();
      });
</script>

</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="jumbotron">
    
      <div class="table-wrapper" style="margin-top: -2.3em;">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-5">
              <h5 style="margin-top: 10px">
                User Management
              </h5>
            </div>
            <div class="col-sm-7" style="margin-top: 5px"><a href="adduser" class="btn btn-info">
            <i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Position</th>
              <th>Role</th>
              <th>Manager</th>
              <th>Paid Leave Days</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.middleName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.position}"></td>
              <td th:text="${user.role}"></td>
<!--               <td th:text="${user.getManager().getLastName()}"></td> -->
              <td th:text="${user.paidLeaveDaysLeft}"></td>
              <td><a th:href="@{/edit/{id}(id=${user.id})}" data-href="{id}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                  <a th:href="@{/delete/{id}(id=${user.id})}" data-href="{id}" class="delete" title="Delete" data-toggle="tooltip" onclick="return confirm('Are you sure you want to delete this user?');"><i class="material-icons">&#xE5C9;</i></a>
              </td>
              
            </tr>
          </tbody>
        </table>



      </div>
    </div>
    
</body>
</html>
