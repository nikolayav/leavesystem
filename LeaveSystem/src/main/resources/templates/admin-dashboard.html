<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<script th:replace="fragments/header :: headerElement"></script>

<head>
<title>Admin Dashboard</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap User Management Data Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script th:replace="fragments/header :: headerElement"></script>
<style type="text/css">
body {
	color: #566787;
	background: #1f1f1f;
	font-family: 'Varela Round', sans-serif;
	font-size: 14px;
}

.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	margin: 30px 0;
	border-radius: 3px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.table-title {
	padding-bottom: 15px;
	background: #f1f1f1;
	color: #010101;
	padding: 10px 30px;
	margin: -20px -25px 10px;
	border-radius: 0px;
}

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn {
	font-size: 14px;
	color: #ffff;
	background-color: #343a40;
	border: none;
	min-width: 20px;
	border-radius: 0px;
	border: none;
	outline: none !important;
	border-radius: .25rem;
}

.table-title .btn:hover, .table-title .btn:focus {
	color: #fff;
	background: #4E4E4E;
}

.table-title .btn i {
	float: left;
	font-size: 21px;
	margin-right: 5px;
}

.table-title .btn span {
	float: left;
	margin-top: 2px;
}

table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
}

table.table tr th:first-child {
	
}

table.table tr th:last-child {
	width: 130px;
}

table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fafafa;
}

table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}

table.table th i {
	font-size: 14px;
	margin: 0 5px;
	cursor: pointer;
}

table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}

table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
}

table.table td a:hover {
	color: #2196F3;
}

table.table td a.settings {
	color: ##343a40;
}

table.table td a.delete {
	color: #F44336;
}

table.table td i {
	font-size: 19px;
}

table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}

.status {
	font-size: 30px;
	margin: 2px 2px 0 0;
	display: inline-block;
	vertical-align: middle;
	line-height: 10px;
}

.text-success {
	color: #10c469;
}

.text-info {
	color: #62c9e8;
}

.text-warning {
	color: #FFC107;
}

.text-danger {
	color: #ff5b5b;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}

input[type="text"] {
	font-size: 14px;
	float: right;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		// Activate tooltips
		$('[data-toggle="tooltip"]').tooltip();

		// Filter table rows based on searched term
		$("#search").on("keyup", function() {
			var term = $(this).val().toLowerCase();
			$("table tbody tr").each(function() {
				$row = $(this);
				var name = $row.find("td:nth-child(1)").text().toLowerCase();
				console.log(name);
				if (name.search(term) < 0) {
					$row.hide();
				} else {
					$row.show();
				}
			});
		});
	});
</script>

</head>
<body>
  <div th:replace="fragments/header :: header"></div>


  <div class="table-wrapper" style="margin-top: 0em;">
    <div class="table-title">
      <div class="row">
        <div class="col">
          <div class="row" style="">
            <div class="float: right">
              <a href="adduser" class="btn btn-dark"> <i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
            </div>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="search" placeholder="Search by Name">
            </div>


          </div>
        </div>



      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Position</th>
          <th>Role</th>
          <th>Manager</th>
          <th>Annual Leave</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.middleName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.position}"></td>
          <td th:text="${user.role}"></td>
          <td th:text="${user.getManager().getFirstName()} + ' ' + ${user.getManager().getLastName()}"></td>
          <td th:text="${user.paidLeaveDaysLeft}"></td>
          <td><a th:href="@{/pwreset/{id}(id=${user.id})}" data-href="{id}" class="resetpassword" title="Reset Password" data-toggle="tooltip"><i class="material-icons">lock_open</i></a>
          <a th:href="@{/edit/{id}(id=${user.id})}" data-href="{id}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a> <a
            th:href="@{/delete/{id}(id=${user.id})}" data-href="{id}" class="delete" title="Delete" data-toggle="tooltip" onclick="return confirm('Are you sure you want to delete this user?');"><i
              class="material-icons">&#xE5C9;</i></a></td>

        </tr>
      </tbody>
    </table>
  </div>


</body>
</html>
